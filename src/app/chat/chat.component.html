<div class="chat-container">
    <div class="chat-history">
        <div *ngFor="let message of messages">
            <div [ngClass]="{'me': message.sender === 'me', 'server': message.sender === 'server'}">{{ message.text }}</div>
        </div>
    </div>

    <div class="chat-input">
        <input [(ngModel)]="userInput" placeholder="Type your message...">
        <button (click)="sendMessage()">
            <img src="assets/send-button.png" alt="Send Button Icon" width="20" height="20">            
        </button>
    </div>
</div>
